<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-light text-center">
                        <h3 class="mb-0">Product Inventory</h3>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label required-field">Product Name</label>
                                <input type="text" class="form-control" id="productName"
                                    placeholder="Enter product name">
                                <div class="invalid-feedback">Please enter product name</div>
                            </div>

                            <!-- Product Description -->
                            <div class="mb-3">
                                <label for="productDescription" class="form-label required-field">Product
                                    Description</label>
                                <textarea class="form-control" id="productDescription" rows="3"
                                    placeholder="Enter product description"></textarea>
                                <div class="invalid-feedback">Please enter product description</div>
                            </div>

                            <!-- Quantity and Price -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productQuantity" class="form-label required-field">Quantity</label>
                                    <input type="number" class="form-control" id="productQuantity"
                                        placeholder="Enter quantity">
                                    <div class="invalid-feedback">Please enter product quantity</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label required-field">Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control" id="productPrice"
                                            placeholder="Enter price">
                                    </div>
                                    <div class="invalid-feedback">Please enter product price</div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>

                        <!-- Success Message (hidden by default) -->
                        <div id="successMessage" class="alert alert-success mt-3 d-none">
                            Form has been submitted successfully!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
